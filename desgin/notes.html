   <style>
      /* General body styling */
      body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
         background-color: #f9f9f9;
         color: #333;
      }

      /* Centered header */
      header {
         text-align: center;
         margin: 40px 0;
         font-size: xx-large;
      }

      /* Quiz container styling */
      section {
         background-color: #fff;
         width: 80%;
         max-width: 600px;
         margin: 20px auto;
         padding: 20px;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         border-radius: 8px;
      }

      h1{
         text-align: center;
         color: #333;
         font-size:xx-large;
      }

      /* Style for questions */
      h2 {
         font-weight:bold;
         margin-top: 15px;
         font-size: x-large;
         
      }
      h3{
        font-size: large;
        font-weight: lighter;
      }

      /* Radio button spacing */
      input[type="radio"] {
         margin-right: 10px;
      }

      /* Buttons styling */
      button {
         background-color: #4CAF50;
         color: #fff;
         border: none;
         padding: 10px 15px;
         margin: 10px 5px 0 0;
         cursor: pointer;
         border-radius: 5px;
         font-size: 16px;
      }

      button:hover {
         background-color: #45a049;
      }

      /* Display result */
      #result {
         margin-top: 20px;
         text-align: center;
         font-size: 18px;
         font-weight: bold;
         color: #333;
      }
   </style>
</head>
